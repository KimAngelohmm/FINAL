<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Any-Haw Litsong Manok - Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <script src="{{ url_for('static', filename='js/menu.js') }}" defer></script>
    <div class="menu-container">
        <div class="header">
            <div class="logo-container">
                <a href="/">
                    <div class="logo-text">
                        <span class="main-logo-text">Any-Haw</span>
                        <span class="sub-logo-text">LITSON MANOK</span>
                    </div>
                </a>
            </div>
            
            <div class="navbar-right">
                <nav class="main-nav">
                    <a href="/menu" class="active">MENU</a>
                    <a href="#" id="aboutUsLink">ABOUT US</a>
                </nav>
                
                <div class="user-area">
                    <div class="profile-section">
                        <img src="{{ url_for('static', filename='assets/images/profile.jpg') }}" alt="Profile" class="profile-pic" onerror="this.src='{{ url_for('static', filename='assets/images/default-profile.jpg') }}'">
                        <span class="user-name">Francis Kyle</span>
                    </div>
                    <a href="#" class="settings-icon">
                        <i class="fas fa-cog"></i>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="sub-header">
            <div class="search-box">
                <input type="text" placeholder="Search">
                <span class="search-icon">&#128269;</span>
            </div>
            <div class="my-cart">MY CART</div>
        </div>
        
        <div class="menu-body">
            <div class="menu-categories">
                
                <button class="category-button active" data-category="Featured-menu">FEATURED MENU</button>
                <button class="category-button" data-category="combo-meal">COMBO MEAL</button>
                <button class="category-button" data-category="Family-treats">FAMILY TREATS</button>
                <button class="category-button" data-category="sizzling-meal">SIZZLING MEAL</button>
                <button class="category-button" data-category="sizzling-dish">SIZZLING DISH</button>
                <button class="category-button" data-category="silog">SILOG</button>
                <button class="category-button" data-category="soups">SOUPS</button>
                <button class="category-button" data-category="dessert">DESSERT</button>
                <button class="category-button" data-category="drinks">DRINKS</button>
                <button class="category-button" data-category="other-meals">OTHER MEALS</button>
                <button class="category-button" data-category="litsong-manok">LITSONG MANOK</button>
                <button class="category-button" data-category="lechon-baboy">LECHON BABOY</button>
                <button class="category-button" data-category="Valenciana">VALENCIANA</button>
                <button class="category-button" data-category="Sinigang">SINIGANG</button>
            </div>
            
          <div class="content-area">
                
    <h1 class="featured-heading"></h1>
    <div class="menu-items-container">

         
    </div>
</div>
        </div>
    </div>

    <div class="popup-bg" id="cartPopupBg">
        <div class="popup">
            <h2>My Cart</h2>
            <div class="cart-list" id="cartList"></div>
            <div class="cart-total" id="cartTotal"></div>
            <div class="popup-buttons">
                <button class="checkout-btn" id="checkoutBtn">Checkout</button>
                <button class="save-btn" id="saveBtn">Save</button>
                <button class="cancel-btn" id="cancelBtn">Cancel</button>
            </div>
        </div>
    </div>
    <script>
        
        
    </script>
</body>
</html>
